<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
	<title>HTML Lesson 11</title>
</head>

<body>
	<form>
		<fieldset>
			<legend>Ваши данные</legend>
			<p>
				<label>
					Ваше имя:
					<input type="text" placeholder="Введите имя">
				</label>
			</p>
			<p>
				<label>
					Город доставки:
				</label>
				<select name="select">
					<option value="">-- Не выбрано --</option>
					<option value="one">Дивногорск</option>
					<option value="two">Калининград</option>
					<option value="three">Владивосток</option>
					<option value="four">Ярославль</option>
				</select>
			</p>
		</fieldset>
		<fieldset>
			<legend>Данные вашего питомца</legend>
			<p>
				<label>
					Кличка питомца:
					<input type="text" placeholder="Введите кличку">
				</label>
			</p>
		</fieldset>
		<p>
			<label>Комментарий:</label><br>
			<textarea cols="30" rows="10"></textarea>
		</p>
		<button type="submit">Отправить данные</button>
		<button type="reset">Стереть данные</button>
	</form>
</body>

</html>
